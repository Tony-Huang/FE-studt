<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form- datalist</title>
</head>
<body>
    <h1> HTML5 Form demo </h1>
	
	
	<form id="form1" name="form1" action="#">
	  <div>
	    <label id="label_fruit" for="fruit" > Input your favorite fruit:</label>
	    <input type="text"  list="fruits" id="fruit" name="fruit" />
	  </div>
	  
	  <input type="checkbox" name="chk_news" value="1" checked> Do you want the newsletter?
	  <input type="checkbox" name="chk_ad" value="1" > Do you want the advertisement?
	  
	  <div>
	    <input type="submit" value="submit"/>
	  </div>
	
	</form>
	
	<datalist id="fruits">
	   <option> Orange </option>
	   <option> Banana </option>
	   <option> Apple </option>
	</datalist>
	
	  
</body>
</html>
